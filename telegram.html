<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация через Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация через Telegram</h1>
        <!-- Telegram Login Button -->
        <script async src="https://telegram.org/js/telegram-widget.js?19" 
                data-telegram-login="@TriForceTelegrambot" 
                data-size="large" 
                data-auth-url="https://fraquf123.github.io/5/" 
                data-request-access="write"></script>
    </div>

    <script>
        // Обработка успешной регистрации (на стороне сервера)
        function handleTelegramAuth(user) {
            console.log("Пользователь:", user);
            // Отправка данных пользователя на сервер для регистрации
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                alert("Регистрация успешна! Добро пожаловать, " + user.first_name);
            })
            .catch(error => console.error("Ошибка:", error));
        }
    </script>
</body>
</html>
